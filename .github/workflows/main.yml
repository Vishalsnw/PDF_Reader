name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        run: |
          # Remove existing wrapper files if any
          rm -rf gradle/wrapper gradlew gradlew.bat
          
          # Download Gradle
          wget -q https://services.gradle.org/distributions/gradle-8.2-bin.zip
          unzip -q gradle-8.2-bin.zip
          
          # Create wrapper directory
          mkdir -p gradle/wrapper
          
          # Copy wrapper jar from distribution
          cp gradle-8.2/lib/gradle-wrapper-8.2.jar gradle/wrapper/gradle-wrapper.jar
          
          # Create wrapper properties
          cat > gradle/wrapper/gradle-wrapper.properties << EOL
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.2-bin.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          EOL
          
          # Create gradlew script
          cat > gradlew << EOL
          #!/usr/bin/env sh
          exec java -Xmx64m -Xms64m -classpath gradle/wrapper/gradle-wrapper.jar org.gradle.wrapper.GradleWrapperMain "\$@"
          EOL
          
          # Create gradlew.bat
          cat > gradlew.bat << EOL
          @echo off
          java -Xmx64m -Xms64m -classpath "%~dp0gradle/wrapper/gradle-wrapper.jar" org.gradle.wrapper.GradleWrapperMain %*
          EOL
          
          # Set permissions
          chmod +x gradlew
          
          # Verify files
          echo "Verifying wrapper files:"
          ls -la gradle/wrapper/
          ls -la gradlew*
          file gradle/wrapper/gradle-wrapper.jar
          
          # Test wrapper
          ./gradlew --version || {
            echo "Gradle wrapper test failed. Contents of wrapper JAR:"
            unzip -l gradle/wrapper/gradle-wrapper.jar
            exit 1
          }

      - name: Configure Gradle
        run: |
          mkdir -p ~/.gradle
          cat > ~/.gradle/gradle.properties << EOL
          org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError
          org.gradle.parallel=true
          org.gradle.caching=true
          android.useAndroidX=true
          android.enableJetifier=true
          EOL

      - name: Generate debug keystore
        run: |
          mkdir -p .android
          keytool -genkeypair \
            -keystore .android/debug.keystore \
            -storepass android \
            -keypass android \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug, O=Android, C=US" \
            -v

      - name: Build and Extract Errors
        id: build
        continue-on-error: true
        shell: bash
        run: |
          # Environment info
          java -version
          ./gradlew --version || true
          
          # Build with error capture
          ./gradlew clean --refresh-dependencies --stacktrace > build_output.txt 2>&1 || true
          ./gradlew assembleRelease --stacktrace --info >> build_output.txt 2>&1 || true

          if [ -f build_output.txt ]; then
            grep -E "e: .*\.kt:[0-9]+:[0-9]+|error:|Unresolved reference:|cannot find symbol|Exception|Caused by|Execution failed for task|resource linking failed|resource .+ not found" \
              build_output.txt > errors_only.txt || true

            if [ ! -s errors_only.txt ]; then
              echo "No specific errors found. Showing last relevant output:" > errors_only.txt
              echo "----------------------------------------" >> errors_only.txt
              tail -n 50 build_output.txt >> errors_only.txt
            fi
          else
            echo "Build process failed to create output log!" > errors_only.txt
          fi

